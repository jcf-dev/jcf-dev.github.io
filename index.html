<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hey!</title>
        <style>
            .center {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 4vw;
                text-align: center;
            }

            .vibrate {
                -webkit-animation: vibrate 0.3s linear infinite both;
                        animation: vibrate 0.3s linear infinite both;
                        display: inline-block;
            }

            @-webkit-keyframes vibrate {
                0% {
                    -webkit-transform: translate(0);
                            transform: translate(0);
                }
                20% {
                    -webkit-transform: translate(-2px, 2px);
                            transform: translate(-2px, 2px);
                }
                40% {
                    -webkit-transform: translate(-2px, -2px);
                            transform: translate(-2px, -2px);
                }
                60% {
                    -webkit-transform: translate(2px, 2px);
                            transform: translate(2px, 2px);
                }
                80% {
                    -webkit-transform: translate(2px, -2px);
                            transform: translate(2px, -2px);
                }
                100% {
                    -webkit-transform: translate(0);
                            transform: translate(0);
                }
            }

            @keyframes vibrate {
                0% {
                    -webkit-transform: translate(0);
                            transform: translate(0);
                }
                20% {
                    -webkit-transform: translate(-2px, 2px);
                            transform: translate(-2px, 2px);
                }
                40% {
                    -webkit-transform: translate(-2px, -2px);
                            transform: translate(-2px, -2px);
                }
                60% {
                    -webkit-transform: translate(2px, 2px);
                            transform: translate(2px, 2px);
                }
                80% {
                    -webkit-transform: translate(2px, -2px);
                            transform: translate(2px, -2px);
                }
                100% {
                    -webkit-transform: translate(0);
                            transform: translate(0);
                }
            }
            
        </style>
    </head>
    <body>
        <div class="center">
            ̿̿ ̿̿ ̿̿ ̿'̿'\̵͇̿̿\з= ( <span class="vibrate">▀</span>_<span class="vibrate">▀</span>) =ε/̵͇̿̿/’̿’̿ ̿ ̿̿ ̿̿ ̿̿
            <br/>
            <p style="font-size:2vw">How did you even find me?</p>
            <p style="font-size: 1.2vw">Redirecting you to my Github in <span id="countdown">60</span> seconds or <a href="https://github.com/joweenflores">redirect now!</a></p>
            <p style="font-size: 1vw">Why? Coz this page is still under development :)</p>
           
        </div>
        <script type="text/javascript">
            var seconds = 61;
            
            function countdown() {
                seconds = seconds - 1;
                if (seconds < 1) {
                    window.location = "https://github.com/joweenflores";
                } else {
                    document.getElementById("countdown").innerHTML = seconds;
                    window.setTimeout("countdown()", 1000);
                }
            }
            countdown();
        </script>
    </body>
</html>
